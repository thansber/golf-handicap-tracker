<html>
<head>
  <title>Golf Handicap Tracker</title>
  <meta http-equiv="X-UA-Compatible" content="IE=8" />
  <link type="text/css" rel="stylesheet" href="css/main.css"/>
  <script type="text/javascript" src="js/lib/prefixfree.min.js"></script>
  <script type="text/javascript" data-main="js/main" src="js/lib/require-jquery-min.js"></script>
  <script type="text/javascript">
  require.config({
    baseUrl:"js"
  });
  </script>
</head>
<body>

<div id="version">v0.1</div>
<table id="people"></table>

<section id="menu">
  <h1>MENU</h1>
  <div class="arrow left"></div>
  
  <ul class="options">
    <li class="dates">Dates</li>
  </ul>
</section>

<section id="dialogs" class="hidden">
  <div class="background"></div>
  <section class="dates dialog">
    <h1>Dates</h1>
    <div class="content">
      <div class="option">
        <label for="newDateMonth">Add a new date:</label>
        <select id="newDateMonth"><option value="">-- Month --</option></select>
        <select id="newDateDay"><option value="">-- Day --</option></select>
        <button class="save date">Save</button>
        <label class="save message"></label>
      </div>
      <div class="option">
        <label for="deleteDate">Remove a date (will also delete all scores for this date):</label>
        <select id="deleteDate"><option value="">-- Date --</option></select>
        <button class="delete date">Delete</button>
        <label class="delete message"></label>
      </div>
    </div>
  </section>
</section>

</body>
</html>
